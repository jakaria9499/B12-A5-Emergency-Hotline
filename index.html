<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Hotline</title>
    <!-- favicon icon -->
    <link rel="icon" type="image/x-icon" href="./assets/fav-icon.ico">
    <!-- font awesome cdn  --->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- tailwind cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- custom css file -->
    <link rel="stylesheet" href="./style.css">
</head>
<body class="bg-[#ecfdf7]">
    <nav class="nav_bar flex justify-between items-center px-14 max-w-[1920px] h-[100px] mx-auto bg-white">
        <div class="nav_logo w-[196px] h-[50px] flex items-center gap-3">
            <img class="h-[90%]" src="./assets/logo.png" alt="Logo Image">
            <h1 class="font-extrabold text-lg text-[#006747] ">Emergency <br/>Service</h1>
        </div>
        <div class="nav_side_btn flex items-center gap-4 ">
            <div class="heart_btn btn secondary_color rounded-full">
                <span>0</span>
                <img class="h-[60%]" src="./assets/heart.png" alt="heart icon">
            </div>
            <div class="coin_btn btn secondary_color rounded-full">
                <span>100</span>
                <img class="h-[60%]" src="./assets/coin.png" alt="coin display">
            </div>
            <div class="copy_btn btn primary_color rounded-full">
                <p class="text-white"><span>0</span> Copy</p>
            </div>
        </div>
    </nav>

    <!-- hero section  -->

    <section class="hero_section flex flex-col justify-center items-center  max-w-[1920px] h-[239px] mx-auto  bg-gradient-to-r from-[#013223] from-0% via-[#006747] via-50% to-[#013223] to[100%] text-white ">
        <img class="h-15 mb-3" src="./assets/logo-dark.png" alt="Logo image">
        <h1 class="mb-3 font-bold text-2xl">Emergency Service Directory</h1>
        <p>Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
    </section>

    <!-- main section  -->


</body>
</html>
